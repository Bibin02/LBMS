services:
  postgres:
    image: postgres:15
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_USER: system
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: lbms
    ports:
      - "7000:7000"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
